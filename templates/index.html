{% extends 'base.html' %}

{% block head %}
 <h1 style="text-align: center">Task Master</h1>

{% endblock %}

{% block body %}
<div class="container-fluid" >


    <table >
        <tr class="row" >
            <td class="col" width="300px"> Task</td>
            <td class ="col" width="300px" >Added</td>
            <td class ="col" width="300px">Actions</td>
        </tr>
        {% for task in tasks %}
            <tr class="row">
                <td class="col" width="300px" >{{task[1] }}</td>
                <td class="col" width="300px" >{{ task[2].date() }}</td>
                <td class="col" width="300px">
                    <a href="/delete/{{ task[0] }}">Delete</a>
                    <br>
                    <br>
                    <a href="/update?id={{task[0]}}&task_text={{task[1]}}">Update</a>
                </td>
            </tr>
        {% endfor %}
    </table>
    <br>
    <br>
    <form action="/" method="POST">
        <input type ="text" name = "content" id ="content">
        <input type ="submit" value="Add Task">

    </form>


</div>



{% endblock %}
